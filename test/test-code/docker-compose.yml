version: '3'
services:
  mariadb:
    image: mariadb
    container_name: test-mariadb
    ports:
      - 127.0.0.1:3306:3306
    volumes:
      - test_mariadb:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: dev
      MYSQL_DATABASE: petz
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    networks:
      - test_network


networks:
  test_network:
    driver: bridge

volumes:
  test_mariadb: {}
