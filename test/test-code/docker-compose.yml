version: '3'
services:
  mariadb:
    image: mariadb
    container_name: test-mariadb
    ports:
      - 127.0.0.1:3306:3306
    volumes:
      - test_mariadb:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: dev
      MYSQL_DATABASE: petz
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    networks:
      - test_network
  postgres:
    image: postgres
    container_name: test-postgres
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - test_postgres:/var/lib/postgresql/data
    networks:
      - test_network
    environment:
      POSTGRES_PASSWORD: dev

networks:
  test_network:
    driver: bridge

volumes:
  test_mariadb: {}
  test_postgres: {}